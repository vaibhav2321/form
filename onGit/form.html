<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <div class="main">
        <div class="register">
            <h2>Register Here</h2>
            <form id="register" methods="post">
                <lable>First Name</lable>
                <br>
                <input type="text" name="fname" id="name" placeholder="Type Your First Name">
                <br><br>
                <lable>Last Name</lable><br>
                <input type="text" name="lname" id="name" placeholder="Type Your Last Name">
                <br><br>
                <label>Your Age</label><br>
                <input type="number" name="age" id="name" placeholder="Type Your Age"><br><br>
                <lable>Gender</lable><br>
                &nbsp;&nbsp;&nbsp;
                <input type="radio" name="gender" id="male">
                &nbsp;
                <span id="male">Male</span>
                &nbsp;&nbsp;&nbsp;&nbsp;
                <input type="radio" name="female" id="female">
                &nbsp;
                <span id="female">Female</span><br><br>
                <label>Known Language</label><br>
                &nbsp;&nbsp;&nbsp;
                <input type="checkbox" name="lang" id="hindi">
                &nbsp;
                <span id="hindi">Hindi</span>
                &nbsp;&nbsp;&nbsp;&nbsp;
                <input type="checkbox" name="lang" id="eng">
                &nbsp;
                <span id="eng">English</span>
                &nbsp;&nbsp;&nbsp;&nbsp;
                <br><br>
                <lable>Your E-Mail</lable><br><br>
                <input type="e-mail" name="E-Mail" id="name" placeholder="Type Your E-Mail"><br><br>
                <input type="submit" value="Submit" name="submit" id="submit">
            </form>
        </div>

    </div>
</body>
</html>
